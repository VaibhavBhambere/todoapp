{% extends 'main.html' %}

{% block title %}
display
{% endblock title %}
    
    {% block body %}
    <div class="container">
        <h1>Your Todo's</h1>
        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">Sr.No</th>
                <th scope="col">Title</th>
                <th scope="col">description</th>
              
              </tr>
            </thead>
            <tbody>
              
              {% for todo in alltodo %}
              <tr>
                
                <td>{{loop.index}}</td>
                <td>{{todo.title}}</td>
                <td>{{todo.description}}</td>
             <td><a href="/update/{{todo.sr_no}}" class="btn btn-warning btn-lg active" role="button" aria-pressed="true">Update</a></td>

             <td><a href="/delete/{{todo.sr_no}}" class="btn btn-danger btn-lg active" role="button" aria-pressed="true">Delete</a></td>
            

            </tr>
                
              {% endfor %}
                
              
              
            </tbody>
          </table>
    </div>

        
    {% endblock body %}
